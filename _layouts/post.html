---
layout: default
---

<div class="post-container content" style="margin-top: 100px">
	<div class="post">
		<h1 class="post-title">{{ page.title }}</h1>
		<span class="post-date">{{ page.date | date_to_string }}</span>
	</div>
</div>

<img src="{{ site.baseurl }}/img/post/{{ page.image }}" alt=""/>

<div class="post-container content" style="margin-top: 40px">
	<div class="post">
		{{ content }}
	</div>
</div>

<div class="post-container content" style="margin-top: 100px">
	<div class="related">
		<h2>Related Posts</h2>
		<ul class="related-posts">
			{% for post in site.related_posts limit:3 %}
			<li>
				<h3>
					<a href="{{ site.baseurl }}{{ post.url }}">
						{{ post.title }}
						<small>{{ post.date | date_to_string }}</small>
					</a>
				</h3>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
