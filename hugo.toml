    [params.giscus]
        active = true
        repo = "shashank-sharma/shashank-sharma.github.io"
        repoId = "MDEwOlJlcG9zaXRvcnk3OTgzNjY4Mw=="
        category="General"
        categoryId="DIC_kwDOBMI2C84CoWhh"
