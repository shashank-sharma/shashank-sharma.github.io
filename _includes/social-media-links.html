{% if site.data.social-media %}
<div id="social-media">
    {% assign sm = site.data.social-media %}
    {% for entry in sm %}
    {% assign key = entry | first %}
    {% if sm[key].id %}
    <a href="{{ sm[key].href }}{{ sm[key].id }}" target="_blank" title="{{ sm[key].title }}"><i class="fa fa-2x {{ sm[key].fa-icon }}" style="color: black"></i></a>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
